<body>
<div id="container">                        <!--container to wrap everything-->

    <nav>                                       <!--main navigation(menu)-->

    <main>                                      <!--main content-->
        
        <p>Let us know if you want to give them a warm home!</p><br>

        <form action="/signup" method="post">
            <fieldset>
                <legend>Apply for adoption</legend><br>
                <label>Enter your first name</label><br>
                    <input type="text" name="name"><br>
                <label>Enter your last name</label><br>
                    <input type="text" name="name"><br>
                <label>Enter your email</label><br>
                    <input type="email" name="email"><br>
                <label>Enter your phone</label><br>
                    <input type="text" name="phone"><br>
                <br><label> Select your Property Type</label><br>
                    <input type="radio" name="Property Type" value="Rent"/>Rent 
                    <input type="radio" name="Property Type" value="Own"/>Own <br>
                <br><label>What type of residence you have?</label><br>
                    <select>
                        <option>Apartment</option>
                        <option>Townhouse</option>
                        option>House</option>
                    </select><br>
                <br><label>Do you have pets now?</label><br>
                    <select>
                        <option>No, I never have any pets.</option>
                        <option>No, but had pets before.</option>
                        <option>Yes.</option>
                    </select><br>
                <br><label>If yes, how many pets do you have currently?</label><br>
                    <input type="text" name="name"><br>
                
                <br> Tell us your concern and questions:<br>
                <textarea rows="10" cols="60"></textarea><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
